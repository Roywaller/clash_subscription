name: Fetch Clash Subscription

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟运行一次
  watch:
    types: 
      - started  # 当有人 star 这个仓库时触发

jobs:
  fetch-clash-subscription:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch README.md content
        run: |
          # 下载 README.md 文件
          curl -o README.md https://raw.githubusercontent.com/abshare/abshare.github.io/refs/heads/main/README.md
          
          # 输出 README.md 的内容以调试
          echo "Content of README.md:"
          cat README.md
          
          # 提取链接并修复格式
          LINK=$(grep -A 5 ">🚀免费Clash订阅链接" README.md | grep -Eo 'https:/[^"]+' | head -n 1 | sed 's|https:/|https://|')

          # 检查链接是否为空
          if [ -z "$LINK" ]; then
            echo "Failed to find the download link."
            exit 1
          fi

          # 验证链接格式
          if ! [[ "$LINK" =~ ^https://.+ ]]; then
            echo "The link format is invalid: $LINK"
            exit 1
          fi

          # 输出提取的链接
          echo "Download link is: $LINK"
          
          # 尝试下载链接内容
          curl -o clash_subscription.txt "$LINK"

      - name: Output subscription content
        run: |
          cat clash_subscription.txt
